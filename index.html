<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavin Garden Cafe - Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-overlay">
        <header class="header">
            <h1>Lavin Garden Cafe</h1>
        </header>
        <main>
            <nav class="menu-categories">
                <button onclick="showCategory('food')">Yiyecekler</button>
                <button onclick="showCategory('drinks')">İçecekler</button>
                <button onclick="showCategory('desserts')">Tatlılar</button>
            </nav>
            <section id="menu-content">
                <!-- Menu items will be dynamically inserted here -->
            </section>
        </main>
    </div>
</body>
</html>
