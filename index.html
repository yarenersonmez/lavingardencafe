<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavin Garden Cafe - Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay">
        <header class="header">
            <h1>Lavin Garden Cafe</h1>
        </header>
        <main>
            <div class="categories">
                <div class="category" id="food">
                    <a href="#menu-food">
                        <img src="food.jpg" alt="Yiyecekler">
                        <h2>Yiyecekler</h2>
                    </a>
                </div>
                <div class="category" id="drinks">
                    <a href="#menu-drinks">
                        <img src="drinks.jpg" alt="İçecekler">
                        <h2>İçecekler</h2>
                    </a>
                </div>
                <div class="category" id="desserts">
                    <a href="#menu-desserts">
                        <img src="desserts.jpg" alt="Tatlılar">
                        <h2>Tatlılar</h2>
                    </a>
                </div>
            </div>

            <div id="menu-food" class="menu hidden">
                <h2>Yiyecekler</h2>
                <div class="menu-item">
                    <h3>Izgara Tavuk</h3>
                    <span>120 TL</span>
                </div>
                <div class="menu-item">
                    <h3>Köfte Tabağı</h3>
                    <span>140 TL</span>
                </div>
                <div class="menu-item">
                    <h3>Sebzeli Makarna</h3>
                    <span>100 TL</span>
                </div>
                <a href="#" class="back">Geri Dön</a>
            </div>

            <div id="menu-drinks" class="menu hidden">
                <h2>İçecekler</h2>
                <div class="menu-item">
                    <h3>Türk Kahvesi</h3>
                    <span>30 TL</span>
                </div>
                <div class="menu-item">
                    <h3>Latte</h3>
                    <span>40 TL</span>
                </div>
                <div class="menu-item">
                    <h3>Çay</h3>
                    <span>20 TL</span>
                </div>
                <a href="#" class="back">Geri Dön</a>
            </div>

            <div id="menu-desserts" class="menu hidden">
                <h2>Tatlılar</h2>
                <div class="menu-item">
                    <h3>Cheesecake</h3>
                    <span>50 TL</span>
                </div>
                <div class="menu-item">
                    <h3>Tiramisu</h3>
                    <span>55 TL</span>
                </div>
                <div class="menu-item">
                    <h3>Dondurma</h3>
                    <span>35 TL</span>
                </div>
                <a href="#" class="back">Geri Dön</a>
            </div>
        </main>
    </div>
</body>
</html>
